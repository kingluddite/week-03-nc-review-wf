<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 5 Example</title>

    <!-- Bootstrap CSS and JS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
   
</head>

<body>

    <!-- Container with 3 rows -->
    <div class="container mt-5">

        <!-- First Row with 2 Columns -->
        <div class="row">
            <div class="col-md-6">
                <!-- Content for the first column -->
                <p>Column 1</p>
            </div>
            <div class="col-md-6">
                <!-- Content for the second column -->
                <p>Column 2</p>
            </div>
        </div>

        <!-- Second Row with 1 Column -->
        <div class="row">
            <div class="col-md-12">
                <!-- Content for the single column -->
                <p>Single Column</p>
            </div>
        </div>

        <!-- Third Row with 3 Columns -->
        <div class="row">
            <div class="col-md-4">
                <!-- Content for the first column -->
                <p>Column 1</p>
            </div>
            <div class="col-md-4">
                <!-- Content for the second column -->
                <p>Column 2</p>
            </div>
            <div class="col-md-4">
                <!-- Content for the third column -->
                <p>Column 3</p>
            </div>
        </div>

        <!-- Red Button using Bootstrap class -->
        <button class="btn btn-danger mt-3">Red Button</button>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
