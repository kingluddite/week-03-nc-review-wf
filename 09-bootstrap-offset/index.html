<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Bootstrap Offset Classes Example with Different Colors</title>
</head>

<body>
  <div class="container">
    <h1>Bootstrap Offset Classes Example with Different Colors</h1>

    <div class="row">
      <div class="col-md-4" style="background-color: #FFC0CB;">
        <p>Column 1</p>
      </div>
      <div class="col-md-4" style="background-color: #ADD8E6;">
        <p>Column 2</p>
      </div>
    </div>

    <!-- Using Offset Classes with Different Colors -->
    <div class="row">
      <div class="col-md-4" style="background-color: #90EE90;">
        <p>Column 3</p>
      </div>
      <div class="col-md-4 offset-md-4" style="background-color: #FFD700;">
        <p>Column 4 (Offset)</p>
      </div>
    </div>

    <!-- More Columns with Offset and Different Colors -->
    <div class="row">
      <div class="col-md-3" style="background-color: #FFA07A;">
        <p>Column 5</p>
      </div>
      <div class="col-md-3 offset-md-3" style="background-color: #87CEEB;">
        <p>Column 6 (Offset)</p>
      </div>
      <div class="col-md-3" style="background-color: #FFB6C1;">
        <p>Column 7</p>
      </div>
    </div>
  </div>
</body>

</html>
